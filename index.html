<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <!-- banner section -->
    <div class="banner-section hero-image">
        <div class="logo-section">
            <h1 class="logo">ODIN</h1>
        </div>
    </div>

    <!-- form section -->
    <div class="form-section">
        <div class="form-header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        
        <form id="signup-form" action="" method="post">
            <p>Let's do this!</p>
            
            <fieldset>
                <legend>User details</legend>
                
                <div>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname"  placeholder="John">
                </div>
                
                <div>
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" placeholder="Doe">
                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="yourname@email.com">
                </div>

                <div>
                    <label for="hp">PHONE NUMBER</label>
                    <input type="tel" placeholder="+()_ _ _ - _ _ _ - _ _ _ _" id="hp" >
                </div>

                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                </div>

                <div>
                    <label for="confirm_pass">CONFIRM PASSWORD</label>
                    <input type="password" required>
                </div>
            </fieldset>
        </form>

        <div class="form-footer">
            <button type="submit" form="signup-form">Create Acount</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
        
    </div>
</body>
</html>
